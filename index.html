<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player-container">
        <h1>Music Playlist</h1>
        <div class="playlist">
            <ul id="playlist">
                <!-- Songs will be populated here dynamically -->
            </ul>
        </div>

        <!-- Custom styled button for file input -->
        <label class="custom-file-upload">
            <input type="file" id="fileInput" accept="audio/*">
            <i class="fas fa-upload"></i> Upload Song
        </label>

        <div class="controls">
            <div class="playback-controls">
                <button id="prev"><i class="fas fa-backward"></i></button>
                <button id="play-pause"><i class="fas fa-play"></i></button>
                <button id="next"><i class="fas fa-forward"></i></button>
            </div>
            <div class="volume-control">
                <label for="volume"><i class="fas fa-volume-up"></i></label>
                <input type="range" id="volume" min="0" max="1" step="0.01">
            </div>
        </div>
        <div class="progress-container">
            <span id="current-time">0:00</span>
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
            <span id="duration">0:00</span>
        </div>
    </div>

    <audio id="audio"></audio>
    <script src="./scripts.js"></script>
</body>
</html>
